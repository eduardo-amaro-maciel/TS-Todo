<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Todo</title>
</head>

<body>
    <div class="top__gradiant"></div>

    <div class="task__manager_container">
        <div class="task__header">
            <h1 class="task__title">TODO</h1>
            <div class="links">
                <a href="https://github.com/eduardo-amaro-maciel" target="_blank"><img src="./src/img/github.svg" alt=""></a>
                <a href="https://www.linkedin.com/in/eduardo-amaro-maciel/" target="_blank"><img src="./src/img/linkedin.svg" alt=""></a>
            </div>
        </div>
        <form class="form__container">
            <input type="text" class="form__input" placeholder="Crie uma nova tarefa" id="taskDescribre">
            <button class="btn__insert_task" id="addTask">
                <img src="./src/img/plus-circle.svg" alt="">
            </button>
        </form>
        <div class="tasks__container" id="taskContainer">
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content" data-modal-id="" data-modal-describe="">
            <span class="close">&times;</span>
            <h2>Editar Tarefa</h2>
            <input type="text" name="" id="inputEditTask" class="input__edit" placeholder="Edite a tarefa">
            <button class="btn-save-edit">Salvar</button>
        </div>
    </div>

    <script src="./src/index.js"></script>
</body>

</html>
